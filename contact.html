<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2, p {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #333;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .contact-button {
            background-color: orange;
            color: black;
            font-weight: 700;
        }

        .contact-button:hover {
            background-color: darkorange;
        }

        /* Contact Info */
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 1.2rem;
            line-height: 2rem;
            margin-top: 20px;
        }

        .contact-details a {
            color: orange;
            font-weight: 600;
        }

        .contact-details a:hover {
            color: darkorange;
        }

        /* Hamburger Button */
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 class="logo">Messiah Ventures</h1>
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="crypto.html">Crypto</a></li>
            <li><a href="contact.html" class="contact-button">Contact</a></li>
        </ul>
    </div>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <strong>Email:</strong> <a href="mailto:messiahventures.uk@gmail.com">messiahventures.uk@gmail.com</a><br>
            <strong>X:</strong> <a href="https://x.com/mic_mes18" target="_blank">@mic_mes18</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.remove('show');
            });
        });
    </script>
</body>
</html>
