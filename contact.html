<!DOCTYPE html>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2, p {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #333;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .contact-button {
            background-color: orange;
            color: black;
            font-weight: 700;
        }

        .contact-button:hover {
            background-color: darkorange;
        }

        /* Contact Info */
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 1.2rem;
            line-height: 2rem;
            margin-top: 20px;
        }

        .contact-details a {
            color: orange;
            font-weight: 600;
        }

        .contact-details a:hover {
            color: darkorange;
        }
        .contact-button {
            background-color: orange;
            color: black;
            font-weight: 700;
        }
        
        .contact-button:hover {
            background-color: darkorange;
        }
    
/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #333;
    color: white;
}

.logo {
    font-size: 1.5rem;
    font-weight: 700;
    margin-right: auto;
}

/* Hamburger Button */
.hamburger {
    display: none; /* Hidden by default */
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Navbar Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    flex-direction: row; /* Default horizontal layout for desktop */
}

/* Mobile Menu Styling */
@media (max-width: 768px) {
    .nav-links {
        display: none; /* Hidden initially on mobile */
        flex-direction: column; /* Stack links vertically for mobile */
        gap: 10px;
        background-color: #333;
        position: absolute;
        top: 60px; /* Below the navbar */
        left: 0;
        width: 100%;
        padding: 10px;
    }

    .nav-links.show {
        display: flex; /* Show links when toggled */
    }

    .hamburger {
        display: block; /* Show hamburger button on mobile */
    }
}

/* JavaScript to Toggle Menu */
<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('show');
    }

    // Close the menu when a link is clicked
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.remove('show'); // Remove 'show' class
        });
    });
</script>

</style>

</html>
